<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocodile Gym</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
     <!-- font awesome -->
      <script src="https://kit.fontawesome.com/75b5e18c14.js" crossorigin="anonymous"></script>
      <style>
            .fonts{

                font-family: "Sen", sans-serif;
            }
            body{
                color: white;
                background-color: black;
            }
      </style>

</head>
<body class="font">
    <!-- Header -->
    <header  class="container mx-auto bg-[url('images/banner.png')] bg-cover bg-center lg:bg-top bg-no-repeat  ">
        <!-- Navbar -->
        <nav class="grid grid-cols-1 md:grid-cols-2 p-3 items-center justify-between w-[90%] mx-auto">
            <div class="flex justify-center lg:justify-start gap-2 items-center">
                <img class="w-9 h-7" src="images/logo_left.png" alt="">
                <h4 class="text-2xl text-center  text-transparent bg-clip-text bg-gradient-to-r from-[#F66844] to-[#FF921B]">BodyShape</h4>
                <img class="w-9 h-7" src="images/logo_right.png" alt="">
            </div>
            <div class="hidden md:block">
                <ul class="md:flex  space-x-4 justify-end items-center">
                    <li>Home <br><hr class="text-orange-500"></li>
                    <li>Services</li>
                    <li>About</li>
                    <li>Contacts</li>
                    <button class="bg-gradient-to-r from-[#F66844] to-[#FF921B] px-3 py-2 hover:text-blue-700 hover:from-green-500 hover:to-red-500 ">Join Us</button>
                </ul>
            </div>
        </nav>
        <!--Banner  -->
        <div class="w-[90%] container mx-auto py-10  grid justify-center lg:justify-start">
            <div class="md:w-[60%] px-5 py-5 h-50 text-center bg-gradient-to-t from-[#393939/100] to-[#393939]/40">
                <h1 class="text-5xl text-center">Transform Your Body</h1>
                <p class="text-center pt-5">We are dedicated to helping you transform your body and mind through the power of fitness.</p>
               
            </div>
             <div class="flex gap-4 pt-20">
                <button class="bg-gradient-to-r from-[#F66844] to-[#FF921B] px-3 py-2 ">Get Started</button>
                <button class="flex border-1 border-solid border-orange-500 px-5 py-2 gap-3 "><img src="images/play.png" alt="" class="w-6 h-6">Watch Reviews</button>
            </div>
        </div>
         <div class=" flex items-end gap-5 px-6 lg:mt-160 py-2 bg-gradient-to-r from-orange-500 to-red-500 text-white w-fit -skew-x-12">
            <div class="flex place-items-end gap-5">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </header>
    

</body>
</html>
